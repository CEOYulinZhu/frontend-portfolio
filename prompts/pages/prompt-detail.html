<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词详情 - AI提示词宝库</title>
    <meta name="description" content="查看AI提示词的详细信息、使用方法和示例。">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../responsive/main-responsive.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../responsive/footer-responsive.css">
    <link rel="stylesheet" href="../css/prompt-detail.css">
    <link rel="stylesheet" href="../responsive/prompt-detail-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 页面加载动画 -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- 主要内容 -->
    <main>
        <!-- 提示词详情区域 -->
        <section class="prompt-detail-section">
            <div class="container">
                <div class="prompt-detail-container">
                    <!-- 提示词信息将通过JS动态加载 -->
                    <div id="prompt-detail-content">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 相关提示词 -->
        <section class="related-prompts">
            <div class="container">
                <h2 class="section-title">相关提示词</h2>
                <div class="related-prompts-grid" id="related-prompts-container">
                    <!-- 相关提示词将通过JS动态加载 -->
                </div>
            </div>
        </section>

        <!-- 用户评论 -->
        <section class="prompt-comments">
            <div class="container">
                <h2 class="section-title">用户评论</h2>
                <div class="comments-container">
                    <div class="comment-form">
                        <h3>发表评论</h3>
                        <form id="comment-form">
                            <div class="form-group">
                                <label for="comment-rating">评分</label>
                                <div class="rating-input">
                                    <i class="far fa-star" data-rating="1"></i>
                                    <i class="far fa-star" data-rating="2"></i>
                                    <i class="far fa-star" data-rating="3"></i>
                                    <i class="far fa-star" data-rating="4"></i>
                                    <i class="far fa-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="comment-rating" name="rating" value="0">
                            </div>
                            <div class="form-group">
                                <label for="comment-content">评论内容</label>
                                <textarea id="comment-content" name="content" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">提交评论</button>
                        </form>
                    </div>
                    <div class="comments-list" id="comments-list">
                        <!-- 评论将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer id="footer"></footer>

    <!-- 脚本 -->
    <script src="../js/main.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/prompt-detail.js"></script>
</body>

</html>
