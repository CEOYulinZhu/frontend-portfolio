<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词库 - AI提示词宝库</title>
    <meta name="description" content="浏览我们精心收集和优化的AI提示词库，提升您的AI使用效率。">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../responsive/main-responsive.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../responsive/header-responsive.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../responsive/footer-responsive.css">
    <link rel="stylesheet" href="../css/page-header.css">
    <link rel="stylesheet" href="../css/prompt-library.css">
    <link rel="stylesheet" href="../responsive/prompt-library-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 页面加载动画 -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- 页头 -->
    <header id="main-header"></header>

    <!-- 主要内容 -->
    <main>
        <!-- 页面标题区域 -->
        <div id="page-header-container"></div>

        <!-- 筛选和搜索区域 -->
        <section class="filter-section">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="category-filter">分类</label>
                        <select id="category-filter" class="filter-select">
                            <option value="">全部分类</option>
                            <option value="writing">写作助手</option>
                            <option value="programming">编程开发</option>
                            <option value="business">商业应用</option>
                            <option value="creative">创意设计</option>
                            <option value="education">教育学习</option>
                            <option value="productivity">效率提升</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">排序方式</label>
                        <select id="sort-filter" class="filter-select">
                            <option value="popular">最受欢迎</option>
                            <option value="newest">最新添加</option>
                            <option value="rating">评分最高</option>
                            <option value="az">字母顺序 A-Z</option>
                        </select>
                    </div>
                    <div class="filter-group search-filter">
                        <label for="prompt-search">搜索</label>
                        <div class="search-input-container">
                            <input type="text" id="prompt-search" placeholder="搜索提示词...">
                            <button id="prompt-search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="active-filters" id="active-filters">
                    <!-- 活动筛选标签将通过JS动态添加 -->
                </div>
            </div>
        </section>

        <!-- 提示词列表 -->
        <section class="prompts-section">
            <div class="container">
                <div class="prompts-count">
                    <span id="prompts-count">显示 48 个提示词，共 156 个</span>
                </div>
                <div class="prompts-grid" id="prompts-grid">
                    <!-- 提示词卡片将通过JS动态加载 -->
                </div>
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
                <div class="pagination" id="pagination">
                    <button class="pagination-btn" id="prev-page" disabled><i class="fas fa-chevron-left"></i>
                        上一页</button>
                    <div class="pagination-numbers" id="pagination-numbers">
                        <button class="pagination-number active">1</button>
                        <button class="pagination-number">2</button>
                        <button class="pagination-number">3</button>
                        <span class="pagination-ellipsis">...</span>
                        <button class="pagination-number">10</button>
                    </div>
                    <button class="pagination-btn" id="next-page">下一页 <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer id="footer"></footer>

    <!-- 脚本 -->
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/page-header.js"></script>
    <script src="../js/prompt-library.js"></script>
    <script>
        // 设置页面标题和副标题
        document.addEventListener('DOMContentLoaded', function () {
            // 确保页面标题组件已加载
            setTimeout(function () {
                setPageHeader('提示词库', '探索我们精心收集和优化的AI提示词，提升您的AI使用效率');
            }, 100);
        });
    </script>
</body>

</html>
